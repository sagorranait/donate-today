<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Today</title>
  <link rel="icon" type="image/png" href="./images/donate-favicon.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="donate" class="donate-bg-white">
    <div class="donate-container">
      <section id="donateBanner" class="donate-d-flex">
        <div class="banner-contant donate-text-center">
          <h1>Let's Change The World <br> With Humanity.</h1>
          <p>Make your donation today to change the lives of people globally. Even the smallest contributions matter!</p>
          <a class="donate-btn" href="#">Donate Now</a>
        </div>
      </section>
      <section id="donateSection" class="donate-bg-white">
        <div class="donate">
          <div class="donate-title-area">
            <h2>Let's Donation</h2>
            <p>Need Food, Pure Water, and Shelter for Sylhet People in Bangladesh.</p>
          </div>
          <div class="donation-amount">
            <div class="amount">
              <p>$ 10</p>
            </div>
            <div class="amount">
              <p>$ 20</p>
            </div>
            <div class="amount">
              <p>$ 30</p>
            </div>
            <div class="amount">
              <p>$ 50</p>
            </div>
            <div class="amount">
              <p>$ 100</p>
            </div>
          </div>
          <div class="donation-form">
            <form>
              <textarea name="otherAmount" id="otherAmount" rows="1" placeholder="Other Amount (USD)" class="donate-text-center"></textarea>
              <button class="donate-btn" type="submit">Donate Now</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
